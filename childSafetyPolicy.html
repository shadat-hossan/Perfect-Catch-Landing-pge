<body class="is-boxed has-animations">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WM6F576D"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="body-wrap boxed-container">
        <header class="site-header text-light">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="#">
                                <img class="header-logo-image" src="dist/images/perfect catch main logo.png" alt="Logo" style="width: 60px;">
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- Privacy Policy Section -->
        <main>
            <section class="hero text-light" style="background-color: #0B0D19;">
                <div class="hero-bg"></div>
                <div class="container-sm">
                    <div class="">
                        <div class="hero-copy">
                            <h1 class="hero-title mt-0">Perfect Catch Child safety policy</h1>
                            <div id="privacy-container">
                                Loading child safety policy...
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
 
    </div>

    <script src="dist/js/main.min.js"></script>
    <script>
        // Fetch the Child Safety Policy content from the API
        fetch("https://api.perfectcatchdating.com/api/v1/info/child-safety-policy")
        .then((response) => {
            if (!response.ok) throw new Error("Network response was not ok");
            return response.json();
        })
        .then((data) => {
            const encodedHtml = data?.data?.attributes?.[0]?.content;
            console.log("Fetched Child Safety Policy content:", data);
            if (encodedHtml) {
                const textarea = document.createElement("textarea");
                textarea.innerHTML = encodedHtml; // decode entities
                document.getElementById("privacy-container").innerHTML = textarea.value;
            } else {
                throw new Error("Child Safety Policy content not found.");
            }
        })
        .catch((error) => {
            document.getElementById("privacy-container").innerHTML =
                "<p>Failed to load Child Safety Policy. Please try again later.</p>";
            console.error("Fetch error:", error);
        });
    </script>
