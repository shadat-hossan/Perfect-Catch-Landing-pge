    <script>
        // Fetch the Privacy Policy content from the API
        fetch("https://api.perfectcatchdating.com/api/v1/info/privacy-policy")
        .then((response) => {
            if (!response.ok) throw new Error("Network response was not ok");
            return response.json();
        })
        .then((data) => {
            const encodedHtml = data?.data?.attributes?.[0]?.content;
            console.log("Fetched Privacy Policy content:", data);
            if (encodedHtml) {
                const textarea = document.createElement("textarea");
                textarea.innerHTML = encodedHtml; // decode entities
                document.getElementById("privacy-container").innerHTML = textarea.value;
            } else {
                throw new Error("Privacy Policy content not found.");
            }
        })
        .catch((error) => {
            document.getElementById("privacy-container").innerHTML =
                "<p>Failed to load Privacy Policy. Please try again later.</p>";
            console.error("Fetch error:", error);
        });
    </script>
